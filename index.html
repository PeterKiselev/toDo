<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>My tasks</h1>
        <form id="createForm">
            <label for="createInput">Task</label>
            <div class="input-group mb-3">
                <input type="text" id="createInput" class="form-control" aria-label="" aria-describedby="createBtn">
                <div class="input-group-append">
                    <button disabled class="btn btn-outline-secondary" type="submit" id="createBtn">Create</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>ToDo</h2>
                        <ul class="list-group" id="todoList"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Done</h2>
                        <ul class="list-group" id="doneList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>

</body>
</html>
